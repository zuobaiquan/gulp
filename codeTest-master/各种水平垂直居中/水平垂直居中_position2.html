<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				background: #FFaa99;
			}
		</style>
	</head>
	<body>
		<!--需要设定上下左右距离为0，margin为auto,且设定宽高才行-->
		<!--如果不设宽高，div将铺满整个窗口-->
		<!--缺点是必须设定宽高，无法自适应内容调整-->
		<div></div>
	</body>
</html>
