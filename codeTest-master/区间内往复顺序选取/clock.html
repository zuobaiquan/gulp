<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="num"></div>
</body>
<script type="text/javascript">
    //采用y=x的条件判断方式来处理
    var $div = document.getElementById('num');

    function clockNum(x,n){//输入x，n;n表示期望钟摆的最大值;x可以无限递增而输出会限定在0~n之间往复读取
        x = Math.abs(x);//取绝对值
        var minNum = Math.floor(x/n);//取下限
        if(minNum%2===1){//如果是奇数
            return x*-1+n*(minNum+1);
        }else if (minNum%2===0) {//如果是偶数
            return x-n*minNum;
        }
    }
    //因为js中0.1+0.2=0.30000000000000004,而不是0.3。所以不能每次递增小数，如果想要
    //输出以0.1为基本单位可以输出结果除以10，如：clockNum(x,45)/10以此类推
    var x = 0;
    setInterval(function () {
        $div.innerHTML += clockNum(x,45)+'\n';
        x=x+1;
    }, 50);

</script>
</html>
