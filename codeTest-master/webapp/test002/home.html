<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("input[type=text]").focus(function(){
					$(this).css("border-bottom","1px solid #e94200")
				})
				$("input[type=text]").blur(function(){
					$(this).css("border-bottom","1px solid #d7d7d7")
				})
			})
		</script>
		<style type="text/css">
			body{
				background: #f0f0f0;
				padding: 0;
				display: block;
				margin: 0;
			}
			.card-title{
				height: 48px;
				color: #444;
				line-height: 48px;
				padding-left: 14px;
				font-size: 15px;
			}
			.inputBox{
				background: #fff;
				border: 1px solid #d6d6d6;
				padding: 14px 14px;
				border-radius: 0px;
			}
			input{
				width: 100%;
				border: none;
				border-bottom: 1px solid #d7d7d7;
				line-height: 42px;
				text-align: right;
				font-weight: normal;
				outline: none;
			}
			.mui-table{
				width: 100%;
				border: none;
				border-collapse: collapse;
				
			}
			.mui-table .td1{
				color: #666;
				font-size: 15px;
			}
			.mui-table .td2{
				width: 70%;	
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-title card-title">业主信息</div>
			<div class="inputBox">
						
				<table class="mui-table" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="td1"><div class="mui-title">业主单位名称</div></td>
						<td class="td2"><input type="text" name="" id="" value="" placeholder="请输入信息"/></td>
					</tr>
					<tr>
						<td class="td1"><div class="mui-title">单位联系人</div></td>
						<td class="td2"><input type="text" name="" id="" value="" placeholder="请输入单位联系人"/></td>
					</tr>
					<tr>
						<td class="td1"><div class="mui-title">联系人电话</div></td>
						<td class="td2"><input type="text" name="" id="" value="" placeholder="请输入联系人电话"/></td>
					</tr>
				</table>
			</div>
			<div class="mui-title card-title">业主信息
				<span class="mui-icon mui-icon-plusempty" style="color:#000"></span>
			</div>
			<div class="inputBox">
				
			</div>
		</div>
	</body>
</html>
