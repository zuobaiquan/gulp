		//参考阅读：http://www.cnblogs.com/dojo-lzz/p/4576083.html
		//javascript里的偏函数——本质函数式编程+闭包，返回函数  http://www.cnblogs.com/bonelee/p/6102535.html
		//***英文定义：
		//Partial application can be described as taking a function that accepts some number of arguments, 
		//binding values to one or more of those arguments, and returning a new function that 
		//only accepts the remaining, un-bound arguments.
		//***自我阐述：
		//偏函数（partial application）也叫作局部应用，通过函数嵌套（闭包）的方式，指定外部函数的参数并执行，从而返回一个定制（内部会调用外部函数参数）后的内部函数
		//也就是说外部函数主要用于传递参数给内部函数，包装内部函数，内部函数包含了主要逻辑。故而称作局部应用，也多称为工厂函数（生产函数的函数）。
		//*********小案例1*******
			function add(a,b){
				console.log(a+b);
			}
			add(1,2)//3
			add(4,10)//14
			add(2,31)//33
			//使用偏函数
			var add2 = function(a){
				return function(b){
					console.log(a+b);
				}
			}
			add2(1)(2)//3
			//偏函数主要用于固定部分参数，让函数专注于业务相关的参数。就比方说上诉函数add(a,b)中的第一个参数与业务毫无关系，我们就不必每次都体现出来。
