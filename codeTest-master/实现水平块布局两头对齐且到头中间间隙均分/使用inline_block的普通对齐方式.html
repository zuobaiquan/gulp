			.box{
				width: 1200px;
				height: 600px;
				margin: 20px auto;
				background: #FFFFFF;
				overflow: hidden;
			}
			.tool2{
				width: 1215px;
				overflow: hidden;
				/*background: #f5f5f5;*/
				background: #0091C0;
				font-size: 0;
			}
			.list2{
				display: inline-block;
				width: 86px;
				height: 100px;
				margin-right: 15px;
				margin-bottom: 20px;
				background: lightblue;
				font-size: 14px;
				vertical-align: top;
			}
		</style>
		
	</head>
	<body bgcolor="#eaeaea">
		<div style="width: 1200px;margin: 0 auto;">
			1.这种方式和浮动的方式思路是一致的，但是他有个好处，list浮动布局如果不设高度一致会出现因高度不同而多行排列时
			锯齿交错的情况，而内联对象包括内联块对象如果换行是会以上行最高的那个元素为基线开始的，因为同行内联元素外面会自动包
			一个inline-box的东西，下一行的元素就是以这个inline-box的外面开始布局的。<br />
			2.还有个重要不同，内联元素和内联块元素都是自带间距的，这个间距不是margin和padding，而是空格，
			也就是字符，想要取消可以使用font-size:0;若list子级有文字可以自己重新设定
		</div>
