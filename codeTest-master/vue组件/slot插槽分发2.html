<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component>
				<span slot="con1">这是插入的内容1</span>
				<span slot="con2">这是插入的内容2</span>
			</my-component>
		</div>
	</body>
	<script type="text/javascript">
		
		//具名插槽
		//通过给插槽命名，将内容分发到指定插槽
		//使用方式是给slot插槽指定name属性的值，插槽内容中添加slot属性的属性值对应name属性的值
		Vue.component('my-component',{//tagName,options
			template: '<div>\
							<slot name="con1">这是默认内容1，没有分发内容才会显示</slot>\
							<slot name="con2">这是默认内容2，没有分发内容才会显示</slot>\
					   </div>',
			data: function(){
				return {
					//val: '',
				}
			}
		})

		//实例化Vue实例
		var vm = new Vue({
			el: "#app",
			data: {
				
			}
		})
		
	</script>
</html>
