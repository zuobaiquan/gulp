<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				background: lightcoral;
				height: 400px;
				width: 200px;
				margin: 100px auto;
				position: relative;
				z-index: 1;
				
				-webkit-transform-origin: 0 0;
				-webkit-transform: rotate(0deg);
				
				 -moz-transition: all 0.1s ease-in,all 0.3s ease-out;
			    -webkit-transition: all 0.1s ease-in,all 0.3s ease-out;
			    -o-transition: all 0.1s ease-in,all 0.3s ease-out;
			    transition: all 0.1s ease-in,all 0.3s ease-out;
			    
			    -webkit-box-shadow: 0 10px 5px #999;
			}
			.box:hover{
				background: lightcoral;
				height: 400px;
				width: 200px;
				margin: 100px auto;
				position: relative;
				z-index: 1;
				
				-webkit-transform-origin: 0 0;
				-webkit-transform: rotate(30deg);
				
				-webkit-box-shadow: 10px 6px 5px #999;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
