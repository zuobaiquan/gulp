<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//http://ju.outofmemory.cn/entry/135585
			//http://developer.51cto.com/art/201509/490123.htm
			//https://segmentfault.com/q/1010000002578931?utm_source=weekly&utm_medium=email&utm_campaign=email_weekly
			//https://www.zhihu.com/question/28097646
			
			//依赖注入是一种模块之间解耦的设计原则，比方说功能A依赖功能B，我们可以通过
			//方式1：将功能B写在A中需要的地方。
			//方式2：功能B定义在A父作用域，然后引用调用
			//方式3：通过形参传递。
			//前两者自然是强耦合的，我们在编程时也是通过第三种的方式解决强耦合的问题，但是存在几个问题：
			//依赖的如果是一个不带参函数，对象或普通数据类型，则调用的时候填入引用名就行，比方说A(B)，但如果:
			//1：依赖的函数带参，我们必然不能直接A(B)。可以用A(B.bind(this,参数))，因为bind返回带参的B引用而不是立即执行。
			//2：B是类（构造函数），依赖的是B实例化后的对象或对象的属性或方法，那么直接A(B)自然也不行，而是应该A(new B(参数).方法/属性)
			
			//依赖注入在java等面向对象的语言种较为常见，称之为IOC（控制反转），主要功能是直接引用类名即可,避免在功能模块内再去实例化类
			//上诉情况导致了
			//
			function Dog(name,age){
				this.name = name;
				this.age = age;
				this.action = function(){
					alert(name+" is a "+age+" years old dog")
				}
			}
			function info(animal){
				animal.action();
			}
			
			info(new Dog('puppy','8'));
			
		</script>
	</head>
	<body>
	</body>
</html>
