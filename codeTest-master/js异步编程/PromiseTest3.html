<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			function fun1(){
				return new Promise(function(resolve){
					console.log(1);
					setTimeout(function(){
						console.log(2);
						resolve(3)
					},300)
				}).then(function(value){
					return new Promise(function(resolve){
						setTimeout(function(){
							console.log(value);
							resolve(4)
						},300)
					})
				})
			}
			fun1().then(function(value){
				console.log(value);
				return 5;
			}).then(function(value){
				console.log(value)
			})
			//执行结果是1，2，3，4，5。解决了上例的异步同步化执行的问题
			//以往如果想异步操作执行完再执行其他任务或再执行一个新的异步操作在执行想操作的脚本，只能用回调的方式
			//嵌套多层，容易导致回调地狱。上诉方式解决了这个问题，当然我们也可以书写的更优美些，如下一例【PromiseTest4】
		</script>
	</head>
	<body>
	</body>
</html>
