<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: #eaeaea;
				margin: -3px;
				padding: 10px;
				height: 100%;
				overflow: hidden;
			}
			.box{
				width:100px;
				height: 100px;
				background: #fafafa;
				text-align: center;
				float: left;
				
				-moz-border-radius: 6px;      /* Gecko browsers */
				-webkit-border-radius: 6px;   /* Webkit browsers */
				border-radius:6px;
				
				-moz-box-shadow: 0px 2px 10px #97c3ff;/*firefox*/ 
				-webkit-box-shadow: 0px 2px 10px #97c3ff;/*safari或chrome*/ 
				box-shadow:0px 2px 10px #97c3ff;/*opera或ie9*/ 

			}
			p{
				display: inline;
				margin: 0;
				padding: 0;
				font: 68px "微软雅黑";
				color: #f7f7f7;
				line-height: 100px;
				text-shadow: 0px 1px 6px #ababab;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>發</p>
		</div>
	</body>
</html>
