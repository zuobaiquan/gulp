<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="position: relative;background: #006600; ">
		<input type="button" name="bt" id="bt" value="点击我" />
		<div id="box" style="width: 120px;height: 60px;background: #005EB1;color: #FFF5EF;padding: 8px;position: absolute;left: 100px;">
			点击按钮我向右移动100px
		</div>
		<img src="img/地球仪动画2-拷贝2.gif"/>
		<script type="text/javascript">
		    $(document).ready(function(){
			    	$("#bt").click(function(){
			    		$("#box").css("left","200px");
			    	})
		        });
	    </script>
	    
	    
	</body>
</html>
