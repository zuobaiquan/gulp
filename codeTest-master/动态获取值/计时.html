<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.timeBox{
				width: 800px;
				height: 300px;
				border: 1px solid lightblue;
				margin: 100px auto 0 auto;
				
				font: 240px DigifaceWide;
				color: #333;
				text-align: center;
				line-height: 300px;
				
				 -moz-border-radius: 150px;
				 -webkit-border-radius: 150px;
				 border-radius: 150px;
			}
			.btBox{
				width: 200px;
				height: 80px;
				background:lightgreen;
				margin: 60px auto;
				
				-moz-border-radius: 40px;
				 -webkit-border-radius: 40px;
				 border-radius: 40px;
				 
				 transition: height 0.1s;
				-moz-transition: height 0.1s; /* Firefox 4 */
				-webkit-transition: height 0.1s; /* Safari 和 Chrome */
				-o-transition: height 0.1s; /* Opera */
			}
			.bt{
				height: 80px;
				width: 80px;
				background: #FCFCFC;
				border-top: 1px solid #fff;
				border-bottom: 1px solid #F1F1F1;
				float: left;
				cursor: pointer;
				
				-moz-border-radius: 40px;
				-webkit-border-radius: 40px;
				border-radius: 40px;
				
				-moz-box-shadow: 0px 2px 6px #909090;/*firefox*/ 
				-webkit-box-shadow: 0px 2px 6px #909090;/*safari或chrome*/ 
				box-shadow:0px 2px 6px #909090;/*opera或ie9*/ 
				filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=90,strength=6);/*ie*/ 

			}
		</style>
		<script type="text/javascript">
			$(function(){

				$(".bt").toggle(
					function(){				
						$(".bt").animate({marginLeft:"120"},50,function(){
							$(".btBox").css("background","lightcoral");
						});		
						
						var time = setInterval(
							function(){
								var timeNow	= $(".timeBox").html()-1;
								$(".timeBox").html('0'+timeNow);
							},
							1000
						)

					},
					function(){
						$(".bt").animate({marginLeft:"0"},50,function(){
							$(".btBox").css("background","lightgreen");
						});
						
						clearInterval(time);
						
					}
				)
			})
		</script>
	</head>
	<body>
		<div class="timeBox">100</div>
		<div class="btBox">
			<div class="bt"></div>
		</div>
	</body>
</html>
