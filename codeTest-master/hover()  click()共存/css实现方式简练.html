<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.btn{
				width: 220px;
				text-align: center;
				font:bold 18px/36px "微软雅黑";
				color: #333;
				background: #eee;
				border: 1px solid #ccc;
				border-radius: 6px;
				margin: 10px;
				cursor: pointer;
			}
			div:hover{
				background: red;
				color: #fff ;
			}
			.divPlus{
				background: #000000 !important;
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				
				$("div").bind({
					click:function(){
						$(".btn").removeClass("divPlus")
						$(".btn").addClass("btn")
						$(this).addClass("divPlus")
						}
				})
				$("div").eq(1).click();
			})
		</script>
	</head>
	<body>
		<div class="btn">1</div>
		<div class="btn">2</div>
		<div class="btn">3</div>
		<div class="btn">4</div>
		<div class="btn">5</div>
		<div class="btn">6</div>
		<div class="btn">7</div>
		<div class="btn">8</div>
	</body>
</html>
