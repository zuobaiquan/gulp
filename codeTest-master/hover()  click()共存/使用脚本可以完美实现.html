<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 220px;
				text-align: center;
				font:bold 18px/36px "微软雅黑";
				color: #333;
				background: #eee;
				border: 1px solid #ccc;
				border-radius: 6px;
				margin: 10px;
				cursor: pointer;
			}
			/*div:hover{
				background: red !important;
				color: #fff !important;
				border: 1px solid red !important;
			}*/
		</style>
		<script type="text/javascript">
			$(function(){
				
				$.fn.getHexBackgroundColor = function() { 
					var rgb = $(this).css('background-color'); 
					if(!$.browser.msie){ 
					rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/); 
					function hex(x) { 
					return ("0" + parseInt(x).toString(16)).slice(-2); 
					} 
					rgb= "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]); 
					} 
					return rgb; 
				}
				
				$("div").bind({
					mouseenter:function(){
						var thisbgcolor = $(this).getHexBackgroundColor();
						if(thisbgcolor=="#000000"){
							
						}else{
							$(this).css({"background":"red","color":"#fff"})	
						}
					},
					mouseout:function(){
						var thisbgcolor = $(this).getHexBackgroundColor();
						if(thisbgcolor=="#000000"){
							
						}else{
							$(this).css({"background":"#eee","color":"#333"})
						}		
					},
					click:function(){
						$("div").css({"background":"#eee","color":"#333"})
						$(this).css({"background":"#000","color":"#fff"})
						}
				})
				$("div").eq(1).click()
			})
		</script>
	</head>
	<body>
		<div class="btn">1</div>
		<div class="btn">2</div>
		<div class="btn">3</div>
		<div class="btn">4</div>
		<div class="btn">5</div>
		<div class="btn">6</div>
		<div class="btn">7</div>
		<div class="btn">8</div>
	</body>
</html>
