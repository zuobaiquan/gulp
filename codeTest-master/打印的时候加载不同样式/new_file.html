<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen" type="text/css">
			*{
				font: 24px "微软雅黑";
				color: green;
			}
		</style>
		<style media="print" type="text/css">
			*{
				font: 24px "微软雅黑";
				color: red;
			}
		</style>
	</head>
	<body>
		利用link加载样式表时里面的media取值为"print" ，那么打印的时候将加载这个样式表，或者如果不想重新写一个样式表
		可以利用<style media="print" type="text/css"></style>的方式写在同一个页面中。
	</body>
</html>
