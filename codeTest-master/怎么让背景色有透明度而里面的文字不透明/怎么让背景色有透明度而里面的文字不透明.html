<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: #000;
			}
			.content {
				width: 240px;
				margin: 100px auto;
				padding: 30px 30px;
				background: rgba(255, 255, 255, 0.3)!important;
				filter: Alpha(opacity=30);
				background: #fff;
				/*　使用IE专属滤镜实现IE背景透明*/
			}
			
			.content p {
				color: #fff;
				font: 24px/48px "微软雅黑";
				position: relative;
			}
			img{
				position: relative;
			}
			/*实现IE文字不透明*/
		</style>
	</head>

	<body>
		<div class="content">
			<p>这样写是可以的这样写是可以的这样写是可以的这样写是可以的这样写是可以的这样写是可以的</p>
			<img src="baozou2.jpg"/>
		</div>
	</body>

</html>
