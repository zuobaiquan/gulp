<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
				overflow:hidden;
				background:#ffcccc;
			}
			.box{
				color:#fff;
				background:#88aa88;
				padding:10px;
				text-align:center;
				position:absolute;
				
				animation:boxmove 1.5s ;/*让色块自行运动*/
				border-radius:6px;
			}
			@keyframes boxmove{
				from {top:0px;}
				to {top:90%;}
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				function createObj(){
					var box = document.createElement('div');
					box.innerHTML = "O";
					box.setAttribute('class','box');
					
					var leftL = Math.floor(Math.random()*1600);
					box.style.left = leftL+'px';
					//box.style.top = "100%";
					document.body.appendChild(box);
					
					return box;
				}
				
				function deleteObj(obj){
					setTimeout(function(){
						obj.parentNode.removeChild(box);
					}
					,1800)
				}
				
				setInterval(function(){
					createObj();
					deleteObj(box);
				},300)
			}
		</script>	
	</head>
	<body>
		
	</body>
	
</html>
