<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
				overflow:hidden;
				background:#247cbb;
			}
			.box{
				padding: 10px;
				background: #FFFFFF;
				color: #247cbb;
				font:bold 18px/18px "微软雅黑";
				text-align: center;
				cursor: pointer;
				border-radius: 6px;
				
				position: absolute;
			}
		</style>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
	
//		**********添加box的函数***************	
		function addBox(){
			var box = document.createElement('div');
			box.innerHTML = 'hello world!';
			box.setAttribute('class','box');
			
			var leftL = Math.floor(Math.random()*90);
			var topL = Math.floor(Math.random()*90);
			
			box.style.left = leftL+'%';
			box.style.top = topL+'%';
			
			document.body.appendChild(box);
		}
		
//		**********改变box属性和内容***************	
		function changeBox(obj){
			var objhtml = obj.innerHTML;
			switch (objhtml){
				case 'hello world!':
					obj.innerHTML = 'Delete This';
					obj.style.background = '#ffff00';
					break;
				case 'Delete This' :
					obj.innerHTML = 'hello world!';
					obj.style.background = '#ffffff';
					break;
			}
		}
		
//		**********移入移出box事件进行相关操作***************
		document.body.onmouseover = function(event){//注意onmouseover和onmouseenter的区别
			var thisBox = event.target;
			if(thisBox.tagName != 'BODY'){
				changeBox(thisBox);
			}
			//alert(thisBox.tagName);
		}
		document.body.onmouseout = function(event){
			var thisBox = event.target;
			if(thisBox.tagName != 'BODY'){
				changeBox(thisBox);
			}
			//alert(thisBox.tagName);
		}
		
//		**********删除对象的函数***************
		function deleteBox(obj){
			obj.parentNode.removeChild(obj);
		}
		
//		**********点击box事件进行相关操作***************
		document.body.onclick = function(event){
			var thisBox = event.target;
			if(thisBox.tagName != 'BODY'){
				deleteBox(thisBox);
			}
		}
		
//		**********添加五个box***************
		for (i=0;i<5;i++) {
			addBox();
		}
	</script>
</html>
