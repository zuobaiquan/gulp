		<script>
			document.getElementById('content').style.height = (document.documentElement.clientHeight - document.getElementById('header').clientHeight - 30) + 'px';
			var menuObj = {
				innerHTML: "业务管理"
			}
			getValue(menuObj);
			var buffalo = new Buffalo("/product");
			dealLogout = function(reply) {
				var result = reply.getResult();
				//	window.location.href="/product";
				//	window.location.href="/product/struts/portal/indexAction.do";
				window.location.href = "/product/POM/powerbid_new/login.jsp";
			}

			function logout_f() {
				buffalo.remoteCall("LoginService.logout", [], dealLogout);
			}

			function getSubMenu(functionId) {
				buffalo.remoteCall("FunctionService.getSubMenu", [functionId], getSubMenuRs);
			}
			getSubMenuRs = function(reply) {
				var result = reply.getResult();
				var arrayMenuList = result.arrayMenuList;
				var htmlStrTmp = "";
				for (var i = 0; i < arrayMenuList.length; i++) {
					htmlStrTmp +=
						'<li onclick="setSelect(this)"><a href="left_menu.jsp?sysID=' + arrayMenuList[i].functionId + '" name="first_menu" id="first_menu' + arrayMenuList[i].functionId + '" target="ddd"><span>' + arrayMenuList[i].functionName + '</span></a></li>' +
						'<li class="liner"></li>';
				}
				$("tabmenu").innerHTML = htmlStrTmp;
				if (arrayMenuList.length > 0) {
					$("first_menu" + arrayMenuList[0].functionId).click();
				}
			}

			function toSystem(val, permissionCode) {
					/* hiddenLeftMenu(permissionCode); */
					if (val == 'powerbos') {
						window.open("/product/POM/adp/index.jsp");
					} else {
						getSubMenu(val);
					}
				}
				//模块菜单隐藏

			function hiddenLeftMenu(permissionCode) {
					var obj = document.getElementById("sidebar");
					if ('BUS' == permissionCode) {
						obj.style.display = "none";
						document.getElementById('sbToggleImg').src = "../../lib/powerbid_new/images/btn_add.gif";
						document.getElementById('sbToggleImg').parentElement.parentElement.style.display = "none";
					} else {
						obj.style.display = "";
						document.getElementById('sbToggleImg').src = "../../lib/powerbid_new/images/btn_remove.gif";
						document.getElementById('sbToggleImg').parentElement.parentElement.style.display = "";
					}
				}
				//showConent('popBody',document.getElementById("popRighto"));
		</script>
