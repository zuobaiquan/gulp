<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="Chart.bundle.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="casBox" style="width: 800px;height: 800px;">
			<canvas id="myChart"></canvas><!--canvas本身的大小是相对于父级百分百的，所以想要改动canvas大小需要指定父级大小-->
		</div>
	</body>
	<script type="text/javascript">
		
		//中文文档更新不及时，容易导致代码版本和文档用法不匹配，使用官网说明：http://www.chartjs.org/docs/latest/
		
		
        var config = {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: 'red',
                    borderColor: 'red',
                    data: [1,2,3,4,5,6,7],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("myChart").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

	</script>
</html>
