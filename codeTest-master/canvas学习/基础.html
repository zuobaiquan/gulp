<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			//参考学习http://blog.csdn.net/clh604/article/details/8536059；http://www.runoob.com/tags/ref-canvas.html
			window.onload = function(){
				var can = document.getElementById('myc');
				var context = can.getContext("2d");//1.创建一个2d对象,注意一个2d对象是指整个canvas画板上的2d图的统称，而不是一个矩形，一根线条
				
				//2.定义该2d对象的填充或描边样式（这是纯色，如果是填充或描边渐变色，那这之前要加一段对于渐变方式，位置，大小，颜色的设置）
				context.fillStyle = "#03A9F4";//设置填充样式是色值为#03A9F4的纯色
				context.strokeStyle = "#00609E";//设置描边样式是色值为#00609E的纯色
				
				//3.绘制图形（指的是形状，样式会应用上述定义的样式）
				context.fillRect(40,40,80,60);//绘制矩形：(x,y,width,height)，意为在相对于canvas左上角x轴为40px，y轴为40px的位置绘制长80px，宽60px的矩形
				context.strokeRect(40,120,100,80);//所以每一个绘制的图形都是独立的，不存在描边就得是给现成对象描边。所以说所有对象都是绘制出来的，不是为对象添加border加滤镜做出来的
				
				context.fillStyle = '#CF7070';//再次定义一组填充和描边的样式，他们将应用于下一个绘制的对象身上
				context.strokeStyle = '#880000';
				
				//绘制一个实心整圆
				context.beginPath();
				context.arc(200,70,50,0,Math.PI*2,true);//(x, y, radius, starAngle,endAngle, anticlockwise),表示圆心的x,y轴位置，半径，开始角度，结束角度，旋转方向（Math.PI表示一个π）
				context.fill();
				context.closePath();//注意这里如果不关闭路径，且下方没有重新开始路径的话，路径的绘制会接着上一个路径开始，当然如果有这个需求也是极好的
				//context.clearRect(0,0,800,600);//后面画的是在前面画的上一层，所以此时清除整个画布的会是之前画的
				//绘制一个空心整圆
				context.beginPath();
				context.arc(260,70,30,0,Math.PI*2,true);
				context.stroke();
				context.closePath();
				
				context.fillStyle = '#008800';
				context.strokeStyle = '#006600';
				//绘制一个实心非整圆
				context.beginPath();
				context.arc(360,70,50,0,Math.PI*3/4,true);
				context.fill();
				context.closePath();
				
				//绘制一个空心非整圆
				context.beginPath();
				context.arc(480,70,50,0,Math.PI*3/2,false);
				context.stroke();
				context.closePath();
				
				//不关闭路径的话是这样的
				context.beginPath();
				context.arc(220,200,10,0,Math.PI*2,true);
				//context.stroke();
				context.arc(200,200,50,0,Math.PI*1.75,true);
				//context.stroke();
				context.arc(200,200,80,0,Math.PI*1.75,true);
				//context.stroke();
				context.arc(200,200,110,0,Math.PI*1.75,true);
				//context.stroke();
				context.arc(200,200,140,0,Math.PI*1.75,true);
				context.stroke(); //开始路径beginPath()和结束路径closePath()之间只要一个stroke()或fill()就可以了
				context.closePath();
				
				context.fillStyle = "#C8E7FD";
				context.strokeStyle = '#4496CB';
				//绘制线段
				context.beginPath();
				context.moveTo(40,420);
				context.lineTo(40,300);
				context.lineTo(80,320);
				context.lineTo(120,240);
				context.lineTo(140,360);
				context.lineTo(160,300);
				context.lineTo(160,420);
				context.stroke();
				context.fill();
				context.closePath();
				
				//绘制贝塞尔(bezier)曲线和二次样条曲线
				context.beginPath();
				context.moveTo(200,300);//起点
				context.bezierCurveTo(250,460,300,300,350,260);
				//context.quadraticCurveTo(350,420,450,360);
				context.stroke();
				context.closePath();
				
			}
		</script>
	</head>
	<body>
		<canvas id="myc" width="800px" height="600px" style="border: 1px solid darkslategray;"></canvas>
	</body>
</html>
