<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="three.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		var scene = new THREE.Scene();//实例场景
		var camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,100);//实例透视相机
		var renderer = new THREE.WebGLRenderer();//实例渲染器
		renderer.setSize(innerWidth,innerHeight);
		document.body.appendChild(renderer.domElement);//表示渲染结果挂载在body里
		
		//创建对象
		var geometry = new THREE.CubeGeometry(1,1,1);//创建一个cube
		var material = new THREE.MeshBasicMaterial({color: 0x00ff00});//创建材质
		var cube = new THREE.Mesh(geometry,material);//利用结构和材质创建网格图形
		
		scene.add(cube);
		
		renderer.render(scene,camera)
		
		
	</script>
</html>
