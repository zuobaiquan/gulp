<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(document).click(function(){
					$(".foot").animate({bottom:0},200)
				})
				$("#close").click(function(){
					$(".foot").animate({bottom:-250},200)
					event.stopPropagation(); 
//					通过上诉取消冒泡的方式实现点击该按钮隐藏对象而不会触发对于整个文档的点击事件
				})
			})
		</script>
	</head>
	<body>
		<div class="foot">
			<table>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>0</td>
				</tr>
				<tr>
					<td>Q</td>
					<td>W</td>
					<td>E</td>
					<td>R</td>
					<td>T</td>
					<td>Y</td>
					<td>U</td>
					<td>I</td>
					<td>O</td>
					<td>P</td>
				</tr>
				<tr>
					<td>A</td>
					<td>S</td>
					<td>D</td>
					<td>F</td>
					<td>G</td>
					<td>H</td>
					<td>J</td>
					<td>K</td>
					<td>L</td>
					<td style="border-bottom: none;"></td>
				</tr>
				<tr>
					<td>Z</td>
					<td>X</td>
					<td>C</td>
					<td>V</td>
					<td>B</td>
					<td>N</td>
					<td>M</td>
					<td></td>
					<td style="border-right: none;"></td>
					<td  id="close">Hide</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
