	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!--下面的slide和slide的节点不要使用id来作为选择器进行获取dom，因为框架本身有对id的操作会出错,可以使用自定义属性-->
				<div class="swiper-slide blue-slide" data-hash='slide1'>
					<img src="img/baozou1.jpg" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" />
					<div class="ani" swiper-animate-effect="rotateKeep" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s" ><!--通过嵌套实现多个动画-->
						<div class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s" >这是ANIMATE</div>
					</div>
				</div>
				<div class="swiper-slide red-slide" data-hash='slide2'>
					<div class="s2_el1">
						<span class="ani s2_el1_con" swiper-animate-effect="growY" swiper-animate-duration="0.7s" swiper-animate-delay="0s" ></span>
					</div>
					<div class="s2_el2">
						<span class="ani s2_el2_con" swiper-animate-effect="growY" swiper-animate-duration="1s" swiper-animate-delay="0s" ></span>
					</div>
				</div>
				<div class="swiper-slide orange-slide" data-hash='slide3'>slider3</div>
				<div class="swiper-slide green-slide" data-hash='slide4'>slider4</div>
			</div>
		</div>
	</body>

	<!--<script src="js/swiper.animate-twice.min.js" type="text/javascript" charset="utf-8"></script>--><!--可以加载两个动画-->
	<script type="text/javascript">
		//查看new_file.html文件中冗长的代码，现整理如下，
		//本来预想是想切换到不同页面时才开始执行动画，当然new_file.html中的操作也是可以的，可以在初始化时不用执行太多
		//的动画以防卡顿，但只对于当时预防得初衷而言却是不需要这么做的，因为切换的时候不用动态添加属性，属性还是可以直接添加到标签中，只需要在
		//切换的时候执行一遍"swiperAnimate(swiper)"就可以使得产生动画，因为动画的产生和那些属性没有直接关系，这些属性只是swiper插件
		//的标记而已，实际上还是通过"swiperAnimate(swiper)"识别这些标记为对象标签添加css动画样式。相较于new_file.html中复杂的
		//书写方式，虽然初始化的时候可能会出现卡顿，但实际且加之这份书写便捷性，还是如下方便
		window.onload = function() {
			$mask.parentNode.removeChild($mask); //加载完成移除"加载中"的显示
			var mySwiper = new Swiper('.swiper-container', {
				height:window.innerHeight,//需要在样式中设定100%，见style.css
				loop: false,
				speed: 400,
				direction: 'vertical',
				autoplayStopOnLast: true,
				hashnav: true,
				roundLengths: true,
				passiveListeners : false,//提升swiper在移动设备的中的scroll表现
				onInit: function(swiper) { //初始化
					swiperAnimateCache(swiper); //隐藏动画元素
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) { //页面切换完成触发
					//swiperAnimateCache(swiper);
					swiperAnimate(swiper); //执行动画（不加将没有效果）
				
				}
			})
			
		}
	</script>
