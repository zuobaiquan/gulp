<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="rl_limit">
			<div class="rl_content" id='rl_reg'>
				<div class="rl_title"><span class="rl_write">填写注册信息</span></div>
				<table class="rl_table">
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>用户名：</td>
						<td align="left"><input class="rl_input"  type="text" name="text" id="" value="" />
							<div class="rl_shuoming">（5-20位字母、数字或下划线组合，首字符必须为字母）</div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>密码：</td>
						<td align="left"><input class="rl_input"  type="password" name="password" id="rl_password1" value="" />
							<div class="rl_shuoming">（建议使用字符+数字等多种类型的组合，并且密码长度大于6位）</div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>确认密码：</td>
						<td align="left"><input class="rl_input"  type="password" name="password" id="rl_password2" value="" />
							<div class="rl_shuoming">（确保密码输入正确）</div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>手机号码：</td>
						<td align="left"><input class="rl_input"  type="tel" name="tel" id="" value="" />
							<div class="rl_shuoming">（填写正确的手机号码，忘记密码可以通过短信找回！）</div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>E-mail：</td>
						<td align="left"><input class="rl_input"  type="email" name="email" id="" value="" />
							<div class="rl_shuoming">（填写正确的邮箱地址，忘记密码可以通过邮箱找回！）</div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"><span class="rl_action">*</span>验证码：</td>
						<td align="left"><input class="rl_input rl_yanzheng" type="text" name="yanzheng" id="" value="" />
							<div class="yanzhengma"></div>
						</td>
					</tr>
					<tr>
						<td class="rlt_name"></td>
						<td align="left"><input class="rl_btn" type="button" name="" id="" value="注册" onclick="javascript:window.parent.document.documentElement.scrollTop=0;window.parent.document.body.scrollTop = 0;"/></td>
					</tr>
				</table>
			</div>
			<div class="rl_content" id="rl_suc">
				<div class="rl_title"><span class="rl_write">填写注册信息</span><span class="rl_success">注册成功</span></div>
				<div class="rl_suc_icon">恭喜您完成注册</div>
				<div class="fengge_line3"></div>
				<div  class="rl_suc_tishi">尊敬的用户，您已成功注册，请<span class="rl_suc_action">点击立即登录</span>！</div>
				<input class="rl_suc_btn" type="button" name="" id="" value="立即登录"   onclick="window.parent.document.getElementById('content_frame').setAttribute('src','../../intelligence_room_website/frame_page/zhinengpintai.html')"/>
			</div>
		</div>
	</body>
</html>
