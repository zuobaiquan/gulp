<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.btn{
				width: 600px;
				height: 220px;
				background: lightgreen;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var i = 0;
				$(".btn").click(function(){
					if(i==0){
						$(this).css("background","red");
						i+=1
					}
					else{
						$(this).css("background","blue");
						i-=1
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="btn"></div>
	</body>
</html>
