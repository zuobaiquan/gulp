<!DOCTYPE html>
<html>
	<head>

		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(function(){	
				
				
				
				$("input").focus();
				$("input").keydown(
					function(event){
						if(event.keyCode==13){
							var personCon = $("input").val();
							var manContent = "<tr><td class='robotTd2'><div class='robot2'>"+personCon+"</div></td></tr>"
							$("table").append(manContent);
							$("input").val("");
							
							$("body").scrollTop( $("body")[0].scrollHeight );
							$(".main").scrollTop( $(".main")[0].scrollHeight );
						}
					}
				);
				
				
			})
		</script>
		
	</head>
	<body>

			<p>打字游戏</p>

			</table>
		</div>

			</div>
		</footer>
	</body>
</html>
