<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.rotate.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.blue,.orange{
				width: 123px;
				height: 123px;
				border-radius: 100%;
				background: url(shujup.png) no-repeat;
				font: 32px "微软雅黑";
				color: #fff;
				font-weight: bold;
				text-align: center;
				line-height: 123px;
				
				float: left;
				
				position: relative;
			}
			.blue{
				margin-left: 300px;
			}
			.orange{
				margin-left: 50px;
			}
			img{
				position: absolute;
				left: 0;
				
				transition: all 0.5s;
				-moz-transition: all 0.5s; /* Firefox 4 */
				-webkit-transition: all 0.5s; /* Safari 和 Chrome */
				-o-transition: all 0.5s; /* Opera */
			}
		</style>
		<script type="text/javascript">
			$(function(){
				setInterval(
					function(){
						var suiji =  Math.floor(Math.random()*10);
						if(suiji>4){
							var blueData = $(".bluedata").html();
							$(".bluedata").html(parseInt(blueData)+1);
						}
						else{
							var orangeData = $(".orangedata").html();
							$(".orangedata").html(parseInt(orangeData)+1);
						}
				},1000)
				var circle=-10
				setInterval(
					function(){
					$(".bluedata").bind('DOMNodeInserted', function(e) {
						$("#bR").rotate(circle+=10)
					});  
					$(".orangedata").bind('DOMNodeInserted', function(e) {
						$("#oR").rotate(circle+=10)
					});
				},100)
				
//				var blueData = $(".bluedata").html()*1;
//				var orangeData = $(".orangedata").html();
//				var Bh = blueData+"a11111";
//				var Oh = parseInt(orangeData);
//				alert("Bh="+Bh)

			})
		</script>
	</head>
	<body>
		<div class="blue"><span class="bluedata">1234</span><img src="shujupR.png" id="bR"/></div>
		<div class="orange"><span class="orangedata">2634</span><img src="shujupR.png" id="oR"/></div>
	</body>
</html>
