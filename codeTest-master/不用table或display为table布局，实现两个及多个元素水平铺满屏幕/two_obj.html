<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 400px;
				border: 1px solid #ccc;
				margin: 20px auto;
				padding: 10px;
				overflow: hidden;
			}
			.item1{
				width: 100px;
				height: 100%;
				border: 1px solid darkblue;
				background: transparent;
				
				float: left;
				margin-right: 10px;
			}
			.item2{
				width: 100%;
				height: 100%;
				border: 1px solid darkred;
				background: lightblue;
				
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item1">元素一</div>
			<div class="item2">元素二</div>
		</div>
	</body>
</html>
