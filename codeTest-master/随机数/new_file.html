<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//			var freeNum = Math.floor(Math.random()*10);
//			alert(freeNum);
			$(function(){
				 var i = 0;
//				 while(i++>10){
//				 	clearInterval(goOn); 
//				 }
				 var goOn = setInterval(
				 	function(){
				 		
				 		var colorPoor = ['#eda5a5','#edc2a5','#ede9a5','#caeda5','#a5edb0','#a5eddd','#a5d1ed','#eda5e5','#eda5a5','#cea5ed'];
					 	var freeNum = Math.floor(Math.random()*11);
					 	var freeNum2 = Math.floor(Math.random()*11);
					 	
					 	var divColor = colorPoor[freeNum];
					 	var divColor2 = colorPoor[freeNum2];
						$("#colorBox1").css("background",divColor);
						$("#colorBox2").css("background",divColor2);
						
	//					alert(freeNum);
						$(".number").css({'background':'#f9f9f9','color':'#333'});
						$(".number").eq(''+freeNum-1+'').css({'background':divColor,'color':'#fff'});
						
				 	},
				 	300
				 )
				 $(document).toggle(
				 	function(){
				 		clearInterval(goOn); 
					},
					function(){
						setInterval(goOn,200); 
					}
				 	)
			})
		</script>
		<style type="text/css">
			.colorBox{
				height: 80px;
				border: 1px solid #eaeaea;
				margin-bottom: 10px;
				transition: all 0.5s;
				-moz-transition: all 0.5s; /* Firefox 4 */
				-webkit-transition: all 0.5s; /* Safari 和 Chrome */
				-o-transition: all 0.5s; /* Opera */
			}
			.number{
				height: 60px;
				width: 60px;
				background: #f9f9f9;
				font: 32px "微软雅黑";
				color: #333;
				line-height: 60px;
				text-align: center;
				margin-left:65px;
				margin-top: 20px;
				float: left;
				
				-moz-border-radius: 100%;      /* Gecko browsers */
				-webkit-border-radius: 100%;   /* Webkit browsers */
				border-radius:100%;
				
				transition: all 0.5s;
				-moz-transition: all 0.5s; /* Firefox 4 */
				-webkit-transition: all 0.5s; /* Safari 和 Chrome */
				-o-transition: all 0.5s; /* Opera */
			}
			
			
		</style>
	</head>
	<body>
		<div class="colorBox" id="colorBox1"></div>
		<div class="colorBox" id="colorBox2"></div>
		<div class="number">1</div>
		<div class="number">2</div>
		<div class="number">3</div>
		<div class="number">4</div>
		<div class="number">5</div>
		<div class="number">6</div>	
		<div class="number">7</div>
		<div class="number">8</div>
		<div class="number">9</div>
		<div class="number">10</div>
	</body>
</html>
