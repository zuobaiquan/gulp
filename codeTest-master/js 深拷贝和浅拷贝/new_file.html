		<script type="text/javascript">
			//浅拷贝：
			//1、如果属性值是值也就是基本数据类型，因为是以name——>value的键值对形式存在栈内存中，所以拷贝name,就是
			//拷贝value,如name1=name,他们的值相同，但存在不同内存地址中，即新个体。此时拷贝是成功的。
			//2、如果属性值是地址也就是引用数据类型（对象，数组、函数也是对象），他是以name——>url的形式存在栈内存中的，真正的值由url指向堆内存中的
			//值，也就是说此时的拷贝，拷贝的是引用，如name1=name,他们的值完全相同因为指向同一个对象。此时拷贝是失败的，因为万一别的地方修改了对象，就会影响
			//这个新的name1
			//深拷贝：
			//深拷贝和浅拷贝相似，只是在拷贝时如果遇到对象则会对这个对象再次进行拷贝提取，也就是递归调用‘浅拷贝’
			//
			//浅拷贝方式：
			function extendCopy(p) {//p即parent,原先对象；c即child,新对象
			　　　　var c = {};
			　　　　for (var i in p) { 
			　　　　　　c[i] = p[i];
			　　　　}
			　　　　c.uber = p;
			　　　　return c;
			　　}
			//深拷贝方式：
			　function deepCopy(p, c) {
			　　　　var c = c || {};
			　　　　for (var i in p) {
			　　　　　　if (typeof p[i] === 'object') {
			　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
			　　　　　　　　deepCopy(p[i], c[i]);
			　　　　　　} else {
			　　　　　　　　　c[i] = p[i];
			　　　　　　}
			　　　　}
			　　　　return c;
			　　}
			
			//*************************************************
			//**使用深浅拷贝可以实现通过对象的继承（而不是大众的构造函数继承）**
			//**参见下述：Javascript面向对象编程（三）：非构造函数的继承****
			//*************************************************
