<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			.class1{
				padding: 10px;
				color: #fff;
				line-height: 20px;
				margin: 5px 0;
				background: darkslategrey;
			}
			.class2{
				background: #D95E5E;
			}
		</style>
		<script type="text/javascript">
			function changeTab(obj,oldClass,newClass){
				for(i=0;i<obj.length;i++) {
					obj[i].onclick = function(e){
						var e = e||window.event;
						var $target = e.srcElement?e.srcElement:e.target;
						for(i=0;i<obj.length;i++) {
							obj[i].setAttribute('class',oldClass);
						}
						$target.setAttribute('class',oldClass+' '+newClass);
					}
				}
			}
			window.onload = function(){//这个obj是指一个对象数组，可以是用下述dom对象（不兼容ie8及以下），也可以用jquery对象$(".class1")（他表示数组）
				 changeTab(document.querySelectorAll('.class1'),"class1","class2");
			}
		</script>
	</head>
	<body>
		<ul>
			<li class="class1 class2">选项1</li>
			<li class="class1">选项2</li>
			<li class="class1">选项3</li>
			<li class="class1">选项4</li>
		</ul>
	</body>
</html>
