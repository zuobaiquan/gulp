<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				display: inline-block;
				line-height: 36px;
				padding: 0 20px;
				background: lightseagreen;
				font:bold "microsoft yahei";
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				
				function changename(){
					$("div").html("这是改编后的内容")
				}
				function effect(){
					$("div").animate({marginLeft:"200px",font-size:"28px"},1000)
				}
				
				changename();
				effect();
				
				
			})
		</script>
	</head>
	<body>
		<div>这是默认内容</div>
	</body>
</html>
