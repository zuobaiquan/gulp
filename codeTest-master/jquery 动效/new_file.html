<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript">
			$(function(){
				$(".superBt").toggle(
					function(){
						$(this).animate({top:"90"},150,function(){
							$(".superBt").animate({top:"0"},0);
							$(".superBt").removeClass("superBt").addClass("superBt2");
						   	$(".icon").hide();
						})
						
					},
					function(){	
							$(this).css("top","114px");
							$(this).removeClass("superBt2").addClass("superBt");
							$(".icon").show();	
					}	
				)
			})
		</script>
	</head>
	<body>
		<div class="window">
			<div class="state"></div>
			<div class="nav"></div>
			<div class="content">
				<h1>jQuery动画animate方法使用介绍</h1>
				<p>
					
					用于创建自定义动画的函数。 
					返回值:jQuery animate(params, [duration], [easing], [callback]) 
					
					如果使用的是“hide”、“show”或“toggle”这样的字符串值，则会为该属性调用默认的动画形式。paramsOptions一组包
					
					含作为动画属性和终值的样式属性和及其值的集合
					
					
				</p>
			</div>
			<div class="superBt">
				<div class="icon" id="icon"></div>
			</div>
			<div class="foot"></div>
		</div>
	</body>
</html>
