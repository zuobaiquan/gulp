<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="zoom.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.zoomPhoto{
				width: 150px;
			}
			.zoomBlock{
				width: 100%;
				height: 100%;
				opacity: 0;
				background: #fff;
				position: fixed;
				left:0;
				top: 0;
				
				transition: all 0.1s;
				-moz-transition: all 0.1s; /* Firefox 4 */
				-webkit-transition: all 0.1s; /* Safari 和 Chrome */
				-o-transition: all 0.1s; /* Opera */
			
			}
			.imgplus{
				-moz-box-shadow: 0px 0px 10px #909090;/*firefox*/ 
				-webkit-box-shadow: 0px 0px 10px #909090;/*safari或chrome*/ 
				box-shadow:0px 0px 10px #909090;/*opera或ie9*/ 
				filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=90,strength=4);/*ie*/ 
			}

		</style>
		<script type="text/javascript">
			$(function(){
				$("body").append("<img src='eee.jpg' class='zoomPhoto'/>");
				$("body").append("<img src='eee.jpg' class='zoomPhoto'/>");
				$("body").append("<img src='empty.jpg' class='zoomPhoto'/>");
			})
		</script>
	</head>
	<body>
		
	</body>
</html>
