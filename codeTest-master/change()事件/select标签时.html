<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<select id="select1" name="" style="width: 100px;line-height: 24px;border: 1px solid lightseagreen;">
			<option value="一">1</option>
			<option value="二">2</option>
			<option value="三">3</option>
			<option value="四">4</option>
		</select>
		<select id="select2" name="" style="width: 100px;line-height: 24px;border: 1px solid lightcoral;">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
		</select>
		<script type="text/javascript">
			$(function(){
				$("#select1").change(function(){
					alert("您当前选择的是："+$(this).val())
				})
				$("#select2").change(function(){
					alert("您当前选择的是："+$(this).children("option:selected").text())
				})
			})
		</script>
	</body>
</html>
