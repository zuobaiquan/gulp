<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 100%;
				border: 1px solid red;
			}
			.box{
				position: relative;
				width: 800px;
				height: 600px;
				background: #00AFEE;
			}
			.subbox{
				position: absolute;
				left: 10px;
				top: 0;
				width: 400px;
				height: 80%;
				background: #AA312A;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="box">
					<div class="subbox"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
