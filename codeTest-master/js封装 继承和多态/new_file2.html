<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var A = function(){
			  this.value = 'a';
			  this.showValue = function(){
			    alert(this.value);
			  }
			}
			
			var a = new A();
			a.showValue();//输出a
			
			var B = function(){
			  this.value = 'b';
			};
			
			B.prototype = new A();

			var b = new B();
			b.showValue();//输出b。
			
			//b.showValue()执行的是  console.log(this.value);其实B的原型中也有this.value = 'a',这是实例化A()赋予B的原型的，
			//但是输出的却是b，这是因为会优先查找b中的属性和方法，找不到才去原型中查找.这称之为属性遮蔽
		</script>
	</head>
	<body>
	</body>
</html>
