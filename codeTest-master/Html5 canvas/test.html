<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.juxing{
				height: 100px;
				background: green;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$(document).click(function(){
					var mouseX = event.pageX;
					var mouseY = event.pageY;
					$("body").append("X: "+ mouseX +",Y: "+mouseY)
					$(".juxing").css("background","red");
				})
			})
		</script>
	</head>
	<body>
		<div class="juxing">22</div>
	</body>
</html>
