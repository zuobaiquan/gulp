<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="zrender.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var zr; // 全局可用zrender对象
			var domMain = document.getElementById('main');
			require.config({
			    packages: [
			        {
			            name: 'zrender',
			            location: './zrender/src',
			            main: 'zrender'
			        }
			    ]
			});
			var color;
			var colorIdx = 0;
			var width;
			var height;
			require(
			    ['zrender', 'zrender/shape/rose', 'zrender/shape/trochoid'],
			    function (zrender) {
			          
			        zr = zrender.init(domMain);
			          color = require('zrender/tool/color');
			         
			          width = Math.ceil(zr.getWidth());
			          height = Math.ceil(zr.getHeight());
			          addjuxing();
			    }
			)
			function addjuxing2(xx,yy,text,hh,color) {
			    // 矩形
			     
			        zr.addShape({
			            shape: 'rectangle',
			            style: {
			                x: xx,
			                y: yy,
			                width: 30,
			                height: hh,
			                color: color,
			                text: text,
			                textPosition: 'inside'
			            },
			            draggable: false
			        });
			        addimg(xx + 8, yy  , "");
			    
			}
		</script>
	</head>
	<body>
		<div id="main" class="main"></div>
	</body>
</html>
