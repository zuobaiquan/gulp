<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//所谓的递归函数就是在函数体内调用本函数。使用递归函数一定要注意，处理不当就会进入死循环。
			//递归函数只有在特定的情况下使用 ，比如阶乘问题
			function f(num){ 
				if(num<1){ 
					return 1; 
				}else{ 
					return f(num-1)*num;
				} 
			} 
			alert(f(3));//3*2*1=6
		</script>
	</head>

	</body>
</html>
